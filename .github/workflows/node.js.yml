name: CI/CD Strawberry Tracker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: |
         cd strawberry-prod
         npm ci

      - name: Instalar ferramentas de teste
        run: |
         cd strawberry-prod
         npm install -D vitest @vitest/ui @vue/test-utils

      - name: Executar testes
        run: |
         cd strawberry-prod
         npm run test -- --reporter junit --outputFile test-report.xml

      - name: Salvar relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: strawberry-prod/test-report.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: |
         cd strawberry-prod
         npm ci

      - name: Build do projeto
        run: npm run build

      - name: Salvar pacote buildado
        uses: actions/upload-artifact@v4
        with:
          name: pacote-build
          path: dist/

  notification:
    needs: test
    runs-on: ubuntu-latest
    env:
      EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Send notification
        run: sh .github/scripts/send_email.sh
